<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de Tabelas</title>
</head>

    <style>
        body {
            padding: 5px;
        }
        
        table {
            padding: 10px;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            width: 100px;
            border: 1px solid black;  
        }
    </style>

<body>
    <header>
        <h1>Tabelas em Html</h1>
    </header>

    <table> <!--Tabela simples-->
        <tr> <!--Table row = Linha de tabela-->
            <td>A1</td> <!--Dados de tabela-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
