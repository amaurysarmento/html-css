<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes e semânticas</title>
</head>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px; 
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

        td.num {
            text-align: right;
        }
    </style>

<body>
    <h1>Tabelas semanticas </h1>

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <td>População</td>
            </tr>    
        </thead>

        <tbody>
            <tr>
                <th>São Paulo</th>
                <td class="num">000000000000000</td>
            </tr>
            <tr>
                <th>Maranhão</th>
                <td class="num">000000000000</td>
            </tr>
            <tr>
                <th>Minas Gerais</th>
                <td class="num">0000000000</td>
            </tr>
            <tr>
                <th>Paraná</th>
                <td class="num">00000000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td>0000000000000000000000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
