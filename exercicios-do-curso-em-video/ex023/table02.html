<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>
</head>

    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>

<body>
    <h1>Mesclagem de tabela</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>F</td>
            <td rowspan="2">I</td>  
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
